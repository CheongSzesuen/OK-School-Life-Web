<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>OK School Life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CDN 字体和样式加速 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/style.css" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <!-- 图标加速：全部使用 jsdelivr CDN -->
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/CheongSzesuen/OK-School-Life-Web@main/assets/images/icons/standard/favicon-32x32.png" type="image/png">
</head>
<body>
    <div class="game-container">
        <h1 class="main-title">
            OK School Life
            <span class="subtitle">Monet</span>
        </h1>
        <img id="cover-img" src="images/welcome/mini/welcome-v4.png" alt="主页图片"
             style="width:100%;max-width:600px;display:block;margin:0 auto 20px auto;border-radius:12px;">
        <div id="result" class="message" style="background-color:#e6ffe6;"></div>
        <div id="message" class="message"></div>
        <div id="about" class="message" style="display:none; white-space:pre-line;"></div>
        <div class="main-btns">
            <div id="options" class="options"></div>
            <div id="bottom-options" class="options-row"></div>
        </div>
        <div id="achievements" class="achievements">
            <h3>成就</h3>
            <div id="achievements-list"></div>
        </div>
    </div>
    <div class="copyright">
        © 2025 StillAlive &amp; WaiJade<br>
        网页版模板代码来自 StillAlive，其余由 WaiJade 移植<br>
        <a href="https://github.com/CheongSzesuen/OK-School-Life-Web" target="_blank">开源仓库</a>
    </div>
    <script src="index.js"></script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
<script>
window.addEventListener('error', (e) => {
  if (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK') {
    const url = new URL(e.target.src || e.target.href);
    url.host = 'okschoollife.pages.dev'; 
    e.target.src = url.href;
  }
}, true);
</script>
</html>
